<body>
    <script>
        /*Para vários tributos, a base de cálculo é o salário mínimo. Fazer um algoritmo que leia o valor do salário
mínimo e o valor do salário de uma pessoa. Calcular e imprimir quantos salários mínimos ela ganha.*/

    var salario=Number(window.prompt("Digite o seu salário atual:"))    
    var min = 998;
    function quantmin(x,y){
        alert("Você ganha " + x/y)
    }
    quantmin(salario,min)

        
    </script>
    
</body>
