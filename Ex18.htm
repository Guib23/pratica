<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        /*18 - Criar um algoritmo que leia um número (num) e imprima a soma dos números múltiplos de 5 no
intervalo aberto entre 1 e num. Suponha que num será maior que zero.Limite superior: 1( 5 10) - múltiplos de 5Saída: 15*/

            var num=Number(window.prompt("Digite o numero da contagem:"))
            var acumulador=0
    
            for(i=0;i<=num;i++){
                if (i%5==0){
                    document.write(i + "</br>")
                    acumulador += i
                }
            }
            document.write("A soma de todos os multiplos é: " + acumulador + "</br>")
    </script>
</body>
</html>
