<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        /*19 - Criar um algoritmo que leia a quantidade de números que se deseja digitar para que possa ser 
        impresso o maior e o menor número digitados.Não suponha que todos os números lidos serão positivos*/

        var num=Number(window.prompt("Quantas numeros vc quer digitar:"))
        var maior=0
        var menor=0
        var i=1
        while(i<=num){
            var num2=Number(window.prompt("Digite o numero:"))
            if (i==1){
                maior=num2
                menor=num2
            }
            if (num2>maior){ 
            maior=num2}
            else if(num2<menor){
            menor=num2
            }
          i++;}
          document.write((maior),(menor))
        
    



    </script>
    
</body>
</html>
