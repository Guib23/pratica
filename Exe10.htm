<body>
    <script>
        /*10- Entrar com um número e informar se ele é ou não divisível por 5. */
        
        var n1=Number(window.prompt("Digite um numero:"))

        if(n1 %5==0){ 
        alert("Esse número é divisivel por 5")
        }
        else{
            alert("Esse número não é divisivel")
        }
    </script>
